<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script> 
		var official = "ECMAScript";
		var answer = prompt("Каково «официальное» название JavaScript?.", "");

		var str = (answer.toLowerCase() == official.toLowerCase()) ? str = "Верно" : 
			str = "Не знаете? «ECMAScript»!";

		document.write(str);
	</script>
</body>
</html>
